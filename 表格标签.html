<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格标签</title>
	</head>
	<body>
		<!--表格标签
			table   表格
				属性  width  宽度
				    height  高度
				    align： 表格的对齐方式 left center right
			   	tr     行
			   	
			      td    列
			                  属性 align  内容的水平对齐方式  left center right
			             valign 内容的垂直对齐方式   top  middle bottom
			      	
			
		-->
		<!--两行两列-->
		<table border="1" width="300" height="200" align="center">
			<tr>
				<td align="center" valign="middle">第一行第一列</td>
				<td>第一行第二列</td>
			</tr>
			<tr>
				<td>第二行第一列</td>
				<td>第二行第二列</td>
				
			</tr>
		</table>
		
		<h1>跨列 colspan </h1>
		
		<table border="1" width="300" height="200">
			<tr>
				<td colspan="2" align="center">学生成绩</td>
				
			</tr>
			<tr>
				<td>语文</td>
				<td>90</td>
			</tr>
			<tr>
				<td>数学</td>
				<td>100</td>
			</tr>
			
		</table>
		
		<h1>跨行  rowspan </h1>
		<table border="1" width="300" height="200">
			<tr>
				<td rowspan="2" ></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td rowspan="2"></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				
				<td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
