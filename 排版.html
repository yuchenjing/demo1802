<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>排版标签</title>
	</head>
	<body>
		<!--注释内容-->
		<!--<br/>  表示换行-->
		春晓<br/>
		春眠不觉晓<br/>
		处处闻啼鸟<br/>
		夜来风雨声<br/>
		花落知多少<br/>
		<!--段落标签   p 表示一段内容，自动换行，默认有间距
			
			align:对齐方式  left靠左  center居中 right靠右
		-->
		<p align="center">静夜思</p>
		<!--水平线 <hr>  width :宽度   size： 粗细  color 颜色  align 对齐方式-->
			<hr  width="90%" size="5" color="bisque" align="center"/>
		<p align="center">床前明月光</p>
		<p align="center">疑是地上霜</p>
		<p align="center">举头望明月</p>
		<p align="center">低头思故乡</p>
		
	</body>
</html>
