<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>块标签</title>
	</head>
	<body>
		<!--div的使用  实现网页的布局   独立占一行-->
		<div style="height: 200px; border: 1px solid red;">头部内容
			
			<!--span 范围标签  和其他行在一行显示-->
			<span><font color="red" size="5" face="黑体">欢迎大家来到我的小屋....</font></span>
			<span>有问题及时反馈</span>
		</div>
		<div style="height: 500px; border: 1px solid red;">网页主要内容</div>
		<div style="height: 100px; border: 1px solid red;">底部内容</div>
		
		
		<!--标题标签-->
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>
		<!--语义化-->
		<h2>登鹳雀楼</h2>
		<p>白日依山尽</p>
		<p>黄河入海流</p>
		<p>欲穷千里目</p>
		<p>更上一层楼</p>
		
	</body>
</html>
