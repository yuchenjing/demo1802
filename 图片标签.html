<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片标签</title>
	</head>
	<body>
		<!--图片标签 img
			  属性   src 
			       路径 ：相对路径   同一个网站中使用相对路径  img/002.jpg 
			                   绝对路径   不同网站直接用绝对路径 
			                   	 d：/aaa/bb/001.jpg
			                   	 http://www.baidu.com/file/001.jpg
			       alt:替换文本
			       title：悬停文本
			       width:宽度
			       height:高度
			       align: 和旁边文本的对齐方式  top 顶部对齐  middle居中对齐  bottom底部
				   border：边框
		-->
		<img src="img/002.png" alt="图片xxx" title="悬停文字" width="100" align="middle" border="2" hspace="10"/>我在图片后面
	</body>
</html>
