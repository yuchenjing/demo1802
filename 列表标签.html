<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表标签</title>
	</head>
	<body>
		<h1>无序列表</h1>
		<!--ul  unorder list 无序列表
			   li  列表项
			     type属性 控制项目符号  circle空心圆   disc 实心圆   square方框 
		-->
		<ul type="square">
			<li>苹果</li>
			<li>三星</li>
			<li>小米</li>
			<li>华为</li>
		</ul>
		<h1>有序列表</h1>
		<!-- ol  order list 有序列表
			   li 列表项
			      type属性  
			         type  1    a   A  i  I 
			      
			      
			
		-->
		
		<ol type="1">
			<li>苹果</li>
			<li>菠萝</li>
			<li>香蕉</li>
			<li>榴莲</li>
			
		</ol>
		
		<h1>定义列表</h1>
		<!--  dl   defination  list 
			
			    dt  defination title 
			    
			       dd   defination description
		-->
		<dl>
			<dt>苹果</dt>
			<dd>苹果是一种水果，富含维生素C，美容养颜，吃了长寿....</dd>
		</dl>
		
		<!--嵌套ul-->
		<h1>嵌套列表</h1>
		<ul>
			<li>咖啡</li>
			<li>茶
				<ul>
					<li>红茶</li>
					<li>绿茶
						<ul>
							<li>中国茶</li>
							<li>非洲茶</li>
						</ul>
					</li>
				</ul>
			</li>
			<li>牛奶</li>
</ul>
	</body>
</html>
