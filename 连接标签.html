<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>连接标签</title>
	</head>
	<body>
		<!--连接标签 ：实现页面之间的跳转
			
			a  标签
			   href:连接的地址
			   target: _black 新建一个页面窗口
			   		   _selt 使用自身窗口
			   		   _parent 使用父窗口 
			   		   _top   使用顶部窗口
		-->
		<a href="http://www.baidu.com" target="_blank">去百度</a>
		<a href="http://www.12306.cn" target="_self">去哪儿</a>
		<a href="aaa.html">去aaa</a>
		<a href="bbb.html">去bbb</a>
		
		<a href="http://www.baidu.com">
			<img src="img/003.png" />
		</a>
	</body>
</html>
